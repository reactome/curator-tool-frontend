

<table mat-table *ngIf="dataSource$ | async as dataSource" [dataSource]="dataSource" matSort
       class="mat-elevation-z8 demo-table">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Attribute</th>
    <td class="attColumn" mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Attribute Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value
      <button mat-icon-button color="primary" (click)="showFilter()">
        <mat-icon color="accent">filter_alt</mat-icon>
      </button>
      <section *ngIf="showFilterOptions">
        <mat-checkbox (change)="doFilter('MANDATORY')">Mandatory</mat-checkbox>
        <mat-checkbox (click)="doFilter('REQUIRED')">Required</mat-checkbox>
        <mat-checkbox (change)="doFilter('OPTIONAL')">Optional</mat-checkbox>
        <mat-checkbox (change)="doFilter('NOMANUALEDIT')">No Manual Edit</mat-checkbox>
      </section>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.properties.cardinality === '1'">
        <app-row-element
          [elementValue]="element.value"
          [elementType]="element.type"
          [className]="element.javaType"
          [category]="element?.category"
          (getClassNameEvent) = "getClassName($event)"
        >
        </app-row-element>
      </ng-container>

      <ng-container *ngIf="element.properties.cardinality === '+'">
        <app-row-element
          *ngFor="let object of element.value"
          [elementValue]="object"
          [elementType]="element.type"
          [className]="element.javaType"
          (getClassNameEvent) = "getClassName($event)"
        >
        </app-row-element>
      </ng-container>
      <ng-container *ngIf="showToolBar[element.name]">
        <app-action-menu>[row]="row"</app-action-menu>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [cdkContextMenuTriggerFor]="row_menu"
      *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<ng-template #row_menu>
  <app-action-menu></app-action-menu>
</ng-template>
