<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Attribute Name Column -->
    <ng-container matColumnDef="attributeName">
      <th mat-header-cell *matHeaderCellDef>Attribute Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Cardinality Column -->
    <ng-container matColumnDef="cardinality">
      <th mat-header-cell *matHeaderCellDef>Cardinality</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- Value Type Column -->
    <ng-container matColumnDef="valueType">
      <th mat-header-cell *matHeaderCellDef>Value Type</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="attributeOrigin">
        <th mat-header-cell *matHeaderCellDef>Attribute Origin</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>
      Click Log
    </h3>
  </div>
  
  <div *ngIf="!clickedRows.size">
    Clicked rows will be logged here
  </div>
  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">
      Clicked on {{clickedRow.name}}
    </li>
  </ul>
