<div class="menu-row" cdkMenu *ngIf="!showPanel">
  <button class="menu-item" cdkMenuItem>Delete</button>
  <button (click)="showLookupPanel()" >Add</button>
  <button class="menu-item" cdkMenuItem>Edit</button>
</div>

<form class="example-form" *ngIf="showPanel" (ngSubmit)="setOption()">
  <mat-form-field class="example-full-width">
        <input
               matInput type="text">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button type="submit">Add</button>

</form>
