<div fxFlex="25">

  <mat-toolbar color="primary"
               style="height: 45px; font-size: 16px; font-weight: bold; color: gray">
    <span><a mat-button (click)="breadCrumbMain()" style="color: white;">{{mainNavigation}}</a></span>

    <span *ngFor="let m of newMenuItem; let indx = index" style="color: white;">
      <a mat-button (click)="breadCrumb(newMenuItem, indx)">{{m}}</a>
    </span>

  </mat-toolbar>
</div>
