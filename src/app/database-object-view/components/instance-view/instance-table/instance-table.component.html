<table mat-table [dataSource]="instanceDataSource" matSort class="mat-elevation-z8 demo-table">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Attribute</th>
    <td class="attColumn" mat-cell *matCellDef="let element">{{element.attribute.name}}</td>
  </ng-container>

  <!-- Attribute Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value
      <button mat-icon-button color="primary" (click)="showFilter()">
        <mat-icon color="accent">filter_alt</mat-icon>
      </button>
      <section *ngIf="showFilterOptions">
        <mat-checkbox *ngFor="let cat of (categories | keyvalue)" [(ngModel)]="categories[cat.key]"
          (ngModelChange)="doFilter()">{{cat.key | titlecase}}</mat-checkbox>
      </section>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.attribute.cardinality === '1'">
        <!-- <app-instance-table-row-element [elementValue]="element.value" [elementType]="element.type"
          [className]="element.javaType" [category]="element?.category" [key]="element.name"
          (getClassNameEvent)="getClassName($event)" (getNewValueEvent)="setNewValue($event)"> -->
        <app-instance-table-row-element 
        [attribute]="element.attribute" 
        [value]="element.value" 
        (newValueEvent)="onNewValue($event)"/>
      </ng-container>

      <ng-container *ngIf="element.attribute.cardinality === '+'">
        <!-- <app-instance-table-row-element *ngFor="let object of element.value" [elementValue]="object"
          [elementType]="element.type" [className]="element.javaType" [key]="element.key"
          (getClassNameEvent)="getClassName($event)" (getNewValueEvent)="setNewValue($event)">
        </app-instance-table-row-element> -->
        <app-instance-table-row-element *ngFor="let object of element.value; let i = index" 
          [attribute]="element.attribute"
          [value]="object"
          [index]="i"
          (newValueEvent)="onNewValue($event)" />
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [cdkContextMenuTriggerFor]="row_menu" *matRowDef="let row; columns: displayedColumns;">
    <ng-template #row_menu>
      <app-action-menu [row]=row [dbId]="dbId" (setRow)="setRow($event)"></app-action-menu>
    </ng-template>
  </tr>
</table>
<br>
