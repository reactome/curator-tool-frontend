<!--<section class="home-page-container" tabindex="0">-->
  <form>
    <mat-form-field class="form-field">
      <mat-label>Search</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div class="center-content">
    <mat-card class="card">
      <mat-card-content>
         <a routerLink="/schema_view">Schema View</a>
<!--        <button mat-button (click)="switch_view('schema_view')">Schema View</button>-->
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card class="card">
      <mat-card-content>
        <a routerLink="/event_view">Event View</a>
        <!--        <button mat-button (click)="switch_view('event_view')">Event View</button>-->
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <button mat-button (click)="switch_view('elv_view')">ELV View</button>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <button mat-button (click)="switch_view('llm_apps_view')">LLM Apps</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div >
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-content>View History (20 instances)</mat-card-content>
    </mat-card>
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-content>Notes (4 notes)</mat-card-content>
    </mat-card>
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-content>QA Issues (8 issues)</mat-card-content>
    </mat-card>
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-content>New/Updated Instances since Last Logout (25 instances)
      </mat-card-content>
    </mat-card>
    <mat-card style="margin-bottom: 1rem;">
      <mat-card-content>Logged-in Curators (3 curators)</mat-card-content>
    </mat-card>
  </div>
<app-status></app-status>
