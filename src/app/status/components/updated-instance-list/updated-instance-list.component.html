<mat-toolbar style="position: sticky">
    <div class="toolbar">
        <button mat-icon-button color="primary" matTooltip="Close" (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</mat-toolbar>

<h4>New Instances: {{newInstances.length}}</h4>
<ng-container>
<app-instance-list-table [dataSource]="newInstances"
                         [isSelection]="isSelection"
                         [showHeader]="showHeader"
                         [actionButtons]="newInstanceActionButtons"
                         [showEmptyMessage]="false"
                         [blockRoute]="blockRoute"
                         (actionEvent)="handleAction($event)"
                         (urlClickEvent)="navigateUrl($event)">
</app-instance-list-table>
</ng-container>
