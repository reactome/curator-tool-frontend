<h4 mat-dialog-title cdkraghandle>Updated Instances: {{data.updated_instances.length}}</h4>
<!-- Is there any way we can resuse the following table template? It has been repeated several times. -->
<table mat-table [dataSource]="data.updated_instances" class="mat-elevation-z8 instance-list-table">

    <ng-container matColumnDef="dbId">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            {{element.dbId}}
        </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            {{element.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="compareInstance">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button style="position: relative; right: auto" color="primary" mat-icon-button
                (click)="compareWithDB(element)">
                <mat-icon>compare</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox style="position: relative; right: auto" color="warn" 
            checked="true" (change)="onSelectionChange(element, $event)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Instances Selected</td>
    </tr>
</table>
<span class="buttons-pane">
    <button mat-flat-button (click)="close()">Close</button>
    <button mat-flat-button (click)="commit()" [disabled]="toBeUploaded.length === 0">Commit</button>
</span>
