<mat-toolbar class="status" color="secondary">
    <span>Updated instances:
        <button mat-button style="border: 0px;" (click)="showUpdated()"
                [disabled]="updatedInstances.length === 0">{{updatedInstances.length + newInstances.length}}
        </button>
    </span>
  <app-bookmark-status class="bookmark"></app-bookmark-status>
</mat-toolbar>
