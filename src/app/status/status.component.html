<mat-toolbar class="status" color="secondary">
        <section *ngIf="!hideInstanceStatus">
                <span>New instances:
                        <button mat-button style="border: 0px;" (click)="showUpdated()"
                                [disabled]="newInstances.length === 0">{{newInstances.length}}
                        </button>
                </span>

                <span>Updated instances:
                        <button mat-button style="border: 0px;" (click)="showUpdated()"
                                [disabled]="updatedInstances.length === 0">{{updatedInstances.length}}
                        </button>
                </span>

                <span>Deleted instances:
                        <button mat-button style="border: 0px;" (click)="showUpdated()"
                                [disabled]="deletedInstances.length === 0">{{deletedInstances.length}}
                        </button>
                </span>

                <span>Default person:
                        <button mat-button style="border: 0px;" (click)="setDefaultPerson()">
                                {{defaultPerson ? (defaultPerson.displayName + ' [' + defaultPerson.dbId + ']') : 'Not
                                Defined'}}
                        </button>
                </span>
        </section>

        <!--TODO: To be implemented soon.-->
        <!-- <span>Curators Online:
                <button mat-button style="border: 0px;" (click)="showUpdated()"
                        [disabled]="updatedInstances.length === 0">{{updatedInstances.length + newInstances.length}}
                </button>
        </span> -->

        <div class="toolbar-buttons">
                <button mat-icon-button (click)="reportBug()" matTooltip="Report bug" matTooltipPosition="left"
                        [matTooltipShowDelay]="500">
                        <mat-icon color="primary">bug_report</mat-icon>
                </button>

                <button mat-icon-button (click)="navigateHome()" matTooltip="Go to home page" matTooltipPosition="left"
                        [matTooltipShowDelay]="500">
                        <mat-icon color="primary">home</mat-icon>
                </button>

                <button mat-icon-button (click)="logout()" matTooltip="Log out" matTooltipPosition="right"
                        [matTooltipShowDelay]="500">
                        <mat-icon color="primary">logout</mat-icon>
                </button>
        </div>

</mat-toolbar>
