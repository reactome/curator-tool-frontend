<div cdkDropList class="bookmark-list"
     id="bookmark-list"
     [cdkDropListConnectedTo]="connectedTo"
     [cdkDropListData]="bookmarks" (cdkDropListDropped)="drop($event)">
  <ng-container *ngFor="let instance of bookmarks">
  <div class="example-box" cdkDrag>
    <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
  {{instance.dbId }} {{instance.displayName}}
  </div>
  </ng-container>
</div>
