<app-bread-crumb [newMenuItem]="viewHistory" (clickEvent)="changeTable($event)">
</app-bread-crumb>
<ng-container *ngIf="showProgressSpinner">
  <!-- Probably should not use this hard-coded min-height? -->
  <mat-spinner class="spinner"></mat-spinner>
</ng-container>
<mat-toolbar class="toolbar" *ngIf="!showProgressSpinner">
  <div *ngIf="instance !== undefined" class="title ellipsis">
    <span class="shrinkable ellipsis">{{title}}</span>

    <div class="button-container">
      <button mat-stroked-button color="warn" style="border: 1px;" (click)="showReferenceValueColumn()"
              [hidden]="instance.qaIssues !== undefined && instance.qaIssues.size > 0 ? '' : 'hidden'">QA Issues
      </button>
    </div>

      <div class="button-container">
        <button mat-icon-button color="primary" class="v-center" (click)="showReferenceValueColumn()"
        matTooltip="Compare instance">
          <mat-icon>compare</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="v-center" (click)="upload()" matTooltip="upload to db"
                [disabled]="!isUploadable()">
          <mat-icon>upload</mat-icon>
        </button>
      </div>
  </div>
</mat-toolbar>
<app-text-curation [embedded]="true" [instanceTable]="instanceTable"></app-text-curation>
<app-instance-table [instance]="instance" [referenceInstance]="dbInstance"
                    *ngIf="!showProgressSpinner"></app-instance-table>
