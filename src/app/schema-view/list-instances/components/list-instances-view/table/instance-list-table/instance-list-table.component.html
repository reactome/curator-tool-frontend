<table mat-table [dataSource]="dataSource" class="mat-elevation-z0 instance-list-table">
  <!-- dbId Column -->
  <ng-container matColumnDef="dbId">
    <th mat-header-cell *matHeaderCellDef>dbId</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        {{element.dbId}}
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a routerLink="/schema_view/instance/{{element.dbId}}">{{element.dbId}}</a><br>
      </ng-container>
    </td>
  </ng-container>

  <!-- Display Name Column -->
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        <!--        Use the schema class name for newly generated instances-->
        <ng-container *ngIf="element.displayName === DataService.newDisplayName; else display_name">
          {{element.schemaClassName}}
        </ng-container>
        <ng-template #display_name>
          {{element.displayName}}
        </ng-template>
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a routerLink="/schema_view/instance/{{element.dbId}}">{{element.displayName}}</a>
      </ng-container>
      <br></td>
  </ng-container>

  <!-- Action Buttons Column -->
  <ng-container matColumnDef="actionButtons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="column-right" mat-cell *matCellDef="let element">
      <ng-container *ngIf="actionButtons.length > 0">
        <button color="primary" *ngFor="let button of actionButtons" mat-icon-button (click)="click(element, button)"
                matTooltip="View Instance" matTooltipPosition="left">
          <mat-icon>{{button}}</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>

  <!-- Bookmark Column -->
  <ng-container matColumnDef="bookmark">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="column-right" mat-cell *matCellDef="let element">
      <button color="primary"  mat-icon-button (click)="addBookmark(element)"
              matTooltip="Add Bookmark" matTooltipPosition="left">
        <mat-icon>bookmark</mat-icon>
      </button>
    </td>
  </ng-container>


  <ng-container *ngIf="showHeader">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </ng-container>
  <ng-container *ngIf="!isSelection">
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </ng-container>
  <ng-container *ngIf="isSelection">
    <tr
      mat-row
      (click)="onRowClick(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the search key:</td>
  </tr>
</table>
