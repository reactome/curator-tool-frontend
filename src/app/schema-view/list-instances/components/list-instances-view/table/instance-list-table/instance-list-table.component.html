<table mat-table [dataSource]="dataSource" class="mat-elevation-z0 instance-list-table">
  <!-- dbId Column -->
  <ng-container matColumnDef="dbId">
    <th mat-header-cell *matHeaderCellDef>dbId</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        {{element.dbId}}
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a [routerLink]=routerNavigationUrl (mouseenter)="setNavigationUrl(element)" style="text-decoration: underline;"
          (click)="onInstanceLinkClicked(element)">{{element.dbId}}</a><br>
      </ng-container>
    </td>
  </ng-container>

  <!-- Display Name Column -->
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        <!-- Use the schema class name for newly generated instances-->
        <ng-container *ngIf="element.displayName === newDisplayName; else display_name">
          {{element.schemaClassName}}
        </ng-container>
        <ng-template #display_name>
          {{element.displayName}}
        </ng-template>
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a [routerLink]=routerNavigationUrl (mouseenter)="setNavigationUrl(element)" style="text-decoration: underline;"
          (click)="onInstanceLinkClicked(element)">{{element.displayName}}</a>
      </ng-container>
      <br>
    </td>
  </ng-container>

  <!-- Action Buttons Column -->
  <ng-container matColumnDef="actionButtons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="column-right" style="align-items: flex-end; text-align: right" mat-cell *matCellDef="let element">
      <ng-container *ngIf="actionButtons.length > 0">
        <!--TODO: The tooltip needs to be improved by using a method in the component-->
        <div style="white-space: nowrap;">
          <button color="primary" *ngFor="let button of actionButtons" mat-icon-button (click)="click(element, button)"
            matTooltip="{{getToolTip(button)}}" matTooltipPosition="left">
            <mat-icon>{{button}}</mat-icon>
          </button>
          <button color="primary" mat-icon-button (click)="addBookmark(element)" matTooltip="add bookmark"
            matTooltipPosition="left">
            <mat-icon>bookmark</mat-icon>
          </button>

          <!-- When there are many buttons some may be hidden unless expaned -->
          <ng-container *ngIf="secondaryActionButtons.length > 0">
            <ng-container *ngIf="showSecondaryButtons">
              <button color="primary" *ngFor="let button of secondaryActionButtons" mat-icon-button (click)="click(element, button)"
              matTooltip="{{getToolTip(button)}}" matTooltipPosition="left">
              <mat-icon>{{button}}</mat-icon>
            </button>
            </ng-container>
            <button color="primary" mat-icon-button matTooltip="expand" (click)="showSecondaryButtons = !showSecondaryButtons" matTooltipPosition="left">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </ng-container>
        </div>
      </ng-container>
    </td>
  </ng-container>

  <ng-container *ngIf="showHeader">
    <div [cdkContextMenuTriggerFor]="row_menu">
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    </div>
  </ng-container>
  <ng-container *ngIf="!isSelection">
    <tr [cdkContextMenuTriggerFor]="row_menu" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>
  <ng-container *ngIf="isSelection">
    <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      <div *ngIf="showEmptyMessage">No instance matching the search key</div>
    </td>
  </tr>

  <ng-template #row_menu>
    <app-instance-list-menu></app-instance-list-menu>
  </ng-template>
</table>
