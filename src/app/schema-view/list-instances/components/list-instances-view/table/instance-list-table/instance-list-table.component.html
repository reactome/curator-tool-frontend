<table style="width: 500px" mat-table [dataSource]="dataSource" class="mat-elevation-z0 instance-list-table">
  <div class="ellipsis title">
    <!-- dbId Column -->
    <ng-container matColumnDef="dbId" style="white-space: normal;">
      <th mat-header-cell *matHeaderCellDef>dbId</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="isSelection">
          {{element.dbId}}
        </ng-container>
        <ng-container *ngIf="!isSelection">
          <ng-container *ngIf="isUpdated(element)">
            <span matTooltip="Modified" style="color: darkgoldenrod; font-style: italic;"> M </span>
          </ng-container>
          <a [routerLink]=routerNavigationUrl (mouseenter)="setNavigationUrl(element)">{{element.dbId}}</a><br>
        </ng-container>
      </td>
    </ng-container>

    <!-- Display Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display Name</th>
      <td mat-cell *matCellDef="let element" class="wrap-text-cell">

        <ng-container *ngIf="isSelection">
          <!-- Use the schema class name for newly generated instances-->
          <ng-container *ngIf="element.displayName === newDisplayName; else display_name">
            {{element.schemaClassName}}
          </ng-container>
          <ng-template #display_name>
            {{element.displayName}}
          </ng-template>
        </ng-container>
        <ng-container *ngIf="!isSelection">
          <a [routerLink]=routerNavigationUrl (mouseenter)="setNavigationUrl(element)">{{element.displayName}}</a>
        </ng-container>
        <br>
      </td>
    </ng-container>

    <!-- Action Buttons Column -->
    <ng-container matColumnDef="actionButtons" class="buttons-pane" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="actionButtons.length > 0">
          <!--TODO: The tooltip needs to be improved by using a method in the component-->
          <div class="action-buttons-row">
            <button color="primary" *ngIf="isChecked(element)" mat-icon-button class="mini-btn" (click)="removeCheckBox(element)">
              <mat-icon>check_box</mat-icon>
            </button>
            <button color="primary" *ngIf="!isChecked(element)" mat-icon-button class="mini-btn" (click)="addCheckBox(element)">
              <mat-icon>check_box_outline_blank</mat-icon>
            </button>
            <button color="primary" *ngFor="let button of actionButtons" mat-icon-button class="mini-btn"
              (click)="click(element, button.name)" matTooltip="{{button.tooltip}}" matTooltipPosition="above">
              <mat-icon>{{button.name}}</mat-icon>
            </button>
            <button *ngIf="showBookmark" color="primary" mat-icon-button class="mini-btn" (click)="addBookmark(element)" matTooltip="add bookmark"
              matTooltipPosition="above">
              <mat-icon>bookmark</mat-icon>
            </button>
            <ng-container *ngIf="secondaryActionButtons.length > 0">
              <ng-container *ngIf="showSecondaryButtons">
                <button color="primary" *ngFor="let button of secondaryActionButtons" mat-icon-button class="mini-btn"
                  (click)="click(element, button.name)" matTooltip="{{button.tooltip}}" matTooltipPosition="above">
                  <mat-icon>{{button.name}}</mat-icon>
                </button>
              </ng-container>
              <button color="primary" mat-icon-button class="mini-btn" matTooltip="expand"
                (click)="showSecondaryButtons = !showSecondaryButtons" matTooltipPosition="above">
                <mat-icon>more_horiz</mat-icon>
              </button>
            </ng-container>
          </div>
        </ng-container>
      </td>
    </ng-container>
  </div>

  <ng-container *ngIf="showHeader">
    <div>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    </div>
  </ng-container>
  <ng-container *ngIf="!isSelection">
    <tr class="rowBackground" [ngClass]="{deleteHighlight: isDeleted(row)}" mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>
  <ng-container *ngIf="isSelection">
    <tr class="rowBackground" [ngClass]="{deleteHighlight: isDeleted(row)}" mat-row (click)="onRowClick(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      <div *ngIf="showEmptyMessage">No instance matching the search key</div>
    </td>
  </tr>
</table>
