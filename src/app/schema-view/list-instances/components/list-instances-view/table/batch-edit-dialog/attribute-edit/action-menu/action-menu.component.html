<mat-action-list class="action-menu" cdkMenu *ngIf="!hidePanel">
  <ng-container *ngIf="isInstanceType; else elseTemplate">
    <ng-container *ngIf="isSingledValued">
      <button class="action-button" (click)="onClick(EDIT_ACTION.ADD_NEW)">
        <mat-icon>add_box</mat-icon> Set via Creation</button>
      <button class="action-button" (click)="onClick(EDIT_ACTION.ADD_VIA_SELECT)">
        <mat-icon>search</mat-icon> Set via Selection</button>
    </ng-container>
    <ng-container *ngIf="!isSingledValued">
      <button class="action-button" (click)="onClick(EDIT_ACTION.ADD_NEW)">
        <mat-icon>add_box</mat-icon> Add via Creation</button>
      <button class="action-button" (click)="onClick(EDIT_ACTION.ADD_VIA_SELECT)">
        <mat-icon>search</mat-icon> Add via Selection</button>
      <button class="action-button" (click)="onClick(EDIT_ACTION.REPLACE_NEW)">
        <mat-icon>switch_access_shortcut_add</mat-icon> Replace via Creation</button>
      <button class="action-button" (click)="onClick(EDIT_ACTION.REPLACE_VIA_SELECT)">
        <mat-icon>find_replace</mat-icon> Replace via Selection</button>
    </ng-container>
  </ng-container>
  <ng-template #elseTemplate>
    <ng-container *ngIf="isSingledValued">
      <button class="action-button" (click)="onClick(EDIT_ACTION.REPLACE_NEW)"> 
        <mat-icon>add_box</mat-icon> Replace Text</button>
    </ng-container>
    <ng-container *ngIf="!isSingledValued">
      <button class="action-button" (click)="onClick(EDIT_ACTION.ADD_NEW)">
        <mat-icon>add_box</mat-icon> Add New Text</button>
      <button class="action-button" (click)="onClick(EDIT_ACTION.REPLACE_NEW)">
        <mat-icon>switch_access_shortcut_add</mat-icon> Replace Text</button>
    </ng-container>
  </ng-template>


  <button class="action-button" (click)="onClick(EDIT_ACTION.DELETE)">
    <mat-icon>delete</mat-icon> Delete</button>
</mat-action-list>
