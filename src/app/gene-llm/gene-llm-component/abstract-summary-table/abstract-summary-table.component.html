<table style="width: 500px" [dataSource]="dataSource" mat-table class="mat-elevation-z0 instance-list-table">

    <!-- dbId Column -->
    <ng-container matColumnDef='gene' style="white-space: normal;">
        <th mat-header-cell *matHeaderCellDef>gene</th>
        <td mat-cell *matCellDef="let element">
            {{element.gene}}
        </td>
    </ng-container>

    <!-- Display Name Column -->
    <ng-container matColumnDef='pmids' style="white-space: normal;">
        <th mat-header-cell *matHeaderCellDef>pmids</th>
        <td mat-cell *matCellDef="let element">
            {{element.pmids}}
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
