<mat-card class="card-style">
    <br>
    <div>
        <mat-form-field class="form-field">
            <mat-label>Functional Interaction Score â‰¥ </mat-label>
            <input class="label" [(ngModel)]=configuration.fiScoreCutoff matInput min="0"
                max="0.9" step="0.1" type="number" #fiScoreInput matTooltip="Used to filter PPIs to have high confidence">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Top Pubmed Results: </mat-label>
            <input class="label" [(ngModel)]=configuration.numberOfPubmed
                matInput placeholder="8" min="0" matTooltip="Used to choose the number of top Pubmed abstracts"
                type="number" #pubmedResultsInput>
        </mat-form-field>

    </div>

    <div>
        <mat-form-field class="form-field">
            <mat-label>Pathway Similarity Cutoff: </mat-label>
            <input class="label" [(ngModel)]=configuration.cosineSimilarityCutoff
                matInput matTooltip="Used to choose abstracts with high similarity to target pathways"
                placeholder="0.38" min="0" max="0.9" step="0.01" type="number" #pathwaySimilarityCutoffInput>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>LLM Score Cutoff: </mat-label>
            <input class="label" [(ngModel)]=configuration.llmScoreCutoff
                matInput placeholder="3" min="0"
                matTooltip="Used to choose abstracts with high scores, as judged by the LLM, for target pathways"
                type="number" #llmScoreCutoffInput>
        </mat-form-field>

    </div>

    <div>
        <mat-form-field class="form-field">
            <mat-label>Top Pathways:</mat-label>
            <input appearance="outline" [(ngModel)]=configuration.numberOfPathways
                class="label" matInput placeholder="8" matTooltip="Used to choose the number of top pathways"
                min="0" max="20" step="1" type="number" #pathwayCountInput>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>FDR: < </mat-label>
            <mat-select appearance="outline" [(ngModel)]=configuration.fdrCutoff 
                class="label" matTooltip="Used to choose target pathways with low FDR">
                <mat-option *ngFor="let fdr of fdrOptions" [value]="fdr">
                    {{ fdr }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button (click)="resetValues()" mat-button class="reset-button">
            <mat-icon>refresh</mat-icon> Reset
        </button>
    </div>
</mat-card>
