<select-species (updateEventTree)="filterData($event)" ></select-species>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
  <!-- This is the table node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="event_text" matTreeNodeToggle
    matTreeNodePaddingIndent="15">
    <!-- use a disabled button to provide padding for table leaf -->
    <button mat-icon-button disabled></button>
    <icon1-image [className]="node.name"></icon1-image>
    <icon2-image [className]="node.name"></icon2-image>
    <a class="event_text" routerLink="/instance_view/{{node.dbId}}">{{node.name}}</a>&nbsp;
  </mat-tree-node>
  <!-- This is the table node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="event_text"
    matTreeNodePaddingIndent="15">
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <icon1-image [className]="node.name"></icon1-image>
    <icon2-image [className]="node.name"></icon2-image>
    <a class="event_text" routerLink="/instance_view/{{node.dbId}}">{{node.name}}</a>&nbsp;
  </mat-tree-node>
</mat-tree>
