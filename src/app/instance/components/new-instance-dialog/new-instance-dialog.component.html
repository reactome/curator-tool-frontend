<h2 mat-dialog-title>Create a New Instance</h2>
<mat-dialog-content>
  <!--  <button mat-button [matMenuTriggerFor]="menu">-->
  <!--    {{attriuteValue.attribute.allowedClases}}-->
  <!--  </button>-->
  <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
    <mat-icon color="accent">filter_alt</mat-icon>
    {{attriuteValue.attribute.allowedClases}}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Complex</button>
    <button mat-menu-item>Entity Set</button>
    <button mat-menu-item>Polymer</button>
  </mat-menu>
  <app-instance-table [instance]="instance"></app-instance-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onOK()" cdkFocusInitial>OK</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
