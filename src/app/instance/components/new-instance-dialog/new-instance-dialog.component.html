<h2 mat-dialog-title>Create a New Instance</h2>
<mat-dialog-content>
    <h4>{{attriuteValue.attribute.allowedClases}}</h4>
    <app-instance-table [instance]="instance"></app-instance-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onOK()" cdkFocusInitial>OK</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
