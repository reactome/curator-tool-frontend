<h2 class="dialog_title" mat-dialog-title cdkdraghandle>Delete "{{instance.displayName}} [{{instance.dbId}}]"</h2>
<mat-dialog-content style="width: 100%;">
  <h4>Would you like to view referrers of {{instance.displayName}} before deleting?</h4>
  <div>
    <button mat-button (click)="showReferrers()" cdkFocusInitial>{{ showReferrersDialog? "Hide Referrers" : "Show Referrers"}}</button>
<!--    <button mat-button (click)="onCancel()">Close</button>-->
  </div>
  <ng-container *ngIf="showReferrersDialog">
    <app-referrers-table [instance]="instance"></app-referrers-table>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onOK()" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
