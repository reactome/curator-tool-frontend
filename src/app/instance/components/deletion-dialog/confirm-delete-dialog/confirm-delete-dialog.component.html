<h2 class="dialog_title" mat-dialog-title cdkdraghandle>Confirm Delete</h2>
<mat-dialog-content style="width: 100%;">
  <h4>Are you sure you want to delete this instance: {{this.instance.displayName}} [{{this.instance.dbId}}]?</h4>
  <em>Note: Deletion will be kept and need to be committed to the database in the status list.</em>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onDelete()" cdkFocusInitial>Delete</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
