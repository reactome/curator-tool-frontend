<h2 class="dialog_title" mat-dialog-title cdkdraghandle>{{qaReportName}}</h2>
<mat-dialog-content style="width: 100%">

  <table mat-table [dataSource]="qaReport.slice(1)" class="mat-elevation-z0 qa-report-table">

    <ng-container *ngFor="let colHeader of qaReport[0]; let i = index;" matColumnDef="{{colHeader}}">
      <th mat-header-cell *matHeaderCellDef>{{colHeader}}</th>
      <td [class] = "i === 0 ? 'highlightCol' : ''" mat-cell *matCellDef="let element">
        {{element[i]}}
      </td>
    </ng-container>

    <ng-container>
      <tr mat-header-row *matHeaderRowDef="qaReport[0]"></tr>
    </ng-container>
    <ng-container>
      <tr
        mat-row
        *matRowDef="let row; columns: qaReport[0];"
      ></tr>
    </ng-container>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onOK()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
