<table mat-table [dataSource]="instanceDataSource" matSort class="mat-elevation-z8 demo-table">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Attribute</th>
    <td class="attColumn" mat-cell *matCellDef="let element">{{element.attribute.name}}</td>
  </ng-container>

  <!-- Attribute Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value
      <button mat-icon-button (click)="showFilter()">
        <mat-icon>filter_alt</mat-icon>
      </button>
      <section *ngIf="showFilterOptions">
        <mat-checkbox *ngFor="let cat of (categories | keyvalue)" [(ngModel)]="categories[cat.key]"
          (ngModelChange)="doFilter()">{{cat.key | titlecase}}</mat-checkbox>
      </section>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.attribute.cardinality === '1'">
        <app-instance-table-row-element [attribute]="element.attribute" [value]="element.value"
          (newValueEvent)="onNoInstanceAttributeEdit($event)" (editAction)="onInstanceAttributeEdit($event)" />
      </ng-container>

      <ng-container *ngIf="element.attribute.cardinality === '+'">
        <!-- Make sure ngif on a ng-container -->
        <ng-container *ngIf="element.value === undefined; else elseblock">
          <!-- If no value for this attribute, nothing to be passed. But we still need the editing.-->
          <app-instance-table-row-element [attribute]="element.attribute"
            (newValueEvent)="onNoInstanceAttributeEdit($event)" (editAction)="onInstanceAttributeEdit($event)" />
        </ng-container>
        <ng-template #elseblock>
          <app-instance-table-row-element *ngFor="let object of element.value; let i = index"
            [attribute]="element.attribute" [value]="object" [index]="i"
            (newValueEvent)="onNoInstanceAttributeEdit($event)" (editAction)="onInstanceAttributeEdit($event)" />
        </ng-template>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
<br>
