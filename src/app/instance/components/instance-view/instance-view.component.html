<app-bread-crumb [newMenuItem]="viewHistory" (clickEvent)="changeTable($event)" *ngIf="needHistory">
</app-bread-crumb>
<ng-container *ngIf="showProgressSpinner">
  <mat-spinner class="spinner"></mat-spinner>
</ng-container>
<mat-toolbar class="toolbar" *ngIf="!showProgressSpinner">
  <div *ngIf="instance !== undefined" class="title ellipsis">
    <span class="shrinkable ellipsis">{{title}}</span>
      <span [cdkContextMenuTriggerFor]="qa_issues" class="span-menu-trigger" style="color: warn"
            [hidden]="instance.qaIssues !== undefined && instance.qaIssues.size > 0 ? '' : 'hidden'">
              <button mat-stroked-button color="warn" style="border: 1px;">QA Issues
              </button>
      </span>
      <div class="button-container">
        <button mat-icon-button color="primary" class="v-center" (click)="delete()"
                matTooltip="Delete Instance">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="v-center" (click)="showReferrers()"
                matTooltip="Show Referrers">
          <mat-icon>list_alt</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="v-center" (click)="addBookmark()"
        matTooltip="Add Bookmark">
          <mat-icon>bookmark</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="v-center" (click)="showReferenceValueColumn()"
        matTooltip="Compare instance" [disabled]="!isComparable()">
          <mat-icon>compare</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="v-center" (click)="upload()" matTooltip="upload to db"
                [disabled]="!isUploadable()">
          <mat-icon>upload</mat-icon>
        </button>
      </div>
  </div>
</mat-toolbar>
<app-text-curation [embedded]="true" [instanceView]="this" style="height: var(--text-curation-height);"></app-text-curation>
<app-instance-table [instance]="instance" [referenceInstance]="dbInstance" (editedInstance)="updateTitle($event)"
                    *ngIf="!showProgressSpinner"></app-instance-table>
<ng-template #qa_issues>
  <qa-reports-action-menu
    [instance]="instance"
    (actionItem)="onQAReportAction($event)">
  </qa-reports-action-menu>
</ng-template>
