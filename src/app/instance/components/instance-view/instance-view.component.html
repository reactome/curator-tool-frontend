<app-bread-crumb [newMenuItem]="viewHistory" (clickEvent)="changeTable($event)">
</app-bread-crumb>
<ng-container *ngIf="showProgressSpinner">
  <!-- Probably should not use this hard-coded min-height? -->
  <mat-spinner class="spinner"></mat-spinner>
</ng-container>
<mat-toolbar class="toolbar" *ngIf="!showProgressSpinner">
  <span class="title" *ngIf="instance !== undefined">
    {{title}}
  </span>
  <div class="button">
    <button mat-icon-button color="primary" (click)="showReferenceValueColumn()">
      <mat-icon>compare</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="upload()" [disabled]="!isUploadable()">
      <mat-icon>upload</mat-icon>
    </button>
  </div>
</mat-toolbar>
<app-instance-table [instance]="instance" [referenceInstance]="dbInstance"
                    *ngIf="!showProgressSpinner"></app-instance-table>
