<mat-dialog-content>
  <h2>Create Deleted Instance</h2>
  <app-instance-table [instance]="instance" [preventEvent]="true"></app-instance-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onOK()" cdkFocusInitial>OK</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
