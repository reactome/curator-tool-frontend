<div style="width: 100%">
  <mat-form-field class="fc-margin inline wrap">
    <mat-label>Select attribute</mat-label>
    <mat-select class="text-sm" [(value)]="attributeCondition.attributeName">
      @for (attribute of schemaAttributes; track attribute) {
      <mat-option class="text-sm" [value]="attribute">{{attribute}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field class="fc-margin inline wrap">
    <mat-label>Select operand</mat-label>
    <mat-select class="text-sm" [(value)]="attributeCondition.operand">
      @for (operand of operands; track operand) {
      <mat-option class="text-sm" [value]="operand">{{operand}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <ng-container>
    <mat-form-field id="searchKeyField" class="fc-margin inline wrap" style="width: 55%">
      <mat-label>Enter search term</mat-label>
      <input [(ngModel)]="attributeCondition.searchKey" id="searchKey" (keydown.enter)="addNewCriterium()"
        class="text-sm" matInput #input>
        <mat-icon class="custom-search-icon" matTooltip="Search the query above" (click)="completeQuery()" matSuffix>query_stats</mat-icon>
    </mat-form-field>
  </ng-container>
</div>
