<div>
    <cr-diagram #diagramComponent [id]="id$ | async" (reactomeEvents$)="handleReactomeEvent($event)"></cr-diagram>
    <div *ngIf="showMenu" [ngStyle]="{ 'position': 'absolute', 'top': menuPositionY, 'left': menuPositionX }">
      <app-editor-actions (action)="onAction($event)" [isEditing]="isEditing"></app-editor-actions>
    </div>
</div>
