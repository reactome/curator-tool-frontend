<div #container>
  <mat-sidenav-container (dragover)="$event.preventDefault()" autosize="true" style="height: 94vh">
    <mat-sidenav #sidenav mode="side" opened (openedChange)="schemaPanelOpen" [disableClose]="true" [style.width]="sideWidth + 'px'">
      <app-side-navigation class="side-nav" (updateTabIndexEvent)="showUpdatedInstances($event)"
                           [showUpdatedList]="showInstanceList">
      </app-side-navigation>
      <div class="resize-container" (cdkDragMoved)="resizeLeft($event)" cdkDrag cdkDragLockAxis="x"
           (cdkDragStarted)="resizing = true" (cdkDragReleased)="resizing = false" [class.resizing]="resizing">
        <div class="resize-bar"></div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <cr-diagram #diagramComponent [id]="id$ | async"></cr-diagram>
      <div *ngIf="showMenu" [ngStyle]="{ 'position': 'absolute', 'top': menuPositionY, 'left': menuPositionX }">
        <div style="display: flex; flex-direction: column; background-color: rgba(255, 255, 255, 0.50);">
          <button style="margin-bottom: 1px;" (click)="onAction('item1')">Item 1</button>
          <button style="margin-bottom: 1px;" (click)="onAction('item2')">Item 2</button>
          <button style="margin-bottom: 1px;" (click)="onAction('item3')">Item 3</button>
        </div>
      </div>
