<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="schema_class_text" matTreeNodePaddingIndent="30"
                 matTreeNodeToggle>
    {{node.name}}&nbsp;
    <a routerLink="/list_instances/{{node.name}}"> [{{[node.count]}}]</a>
    <button mat-icon-button (click)="createNewInstance(node.name)"
            matTooltip="Create new {{node.name}}">
      <mat-icon color="primary">add_box</mat-icon>
    </button>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="schema_class_text"
                 matTreeNodePaddingIndent="15">
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}&nbsp;
     <a routerLink="/list_instances/{{node.name}}"> [{{[node.count]}}]</a>
  </mat-tree-node>
</mat-tree>
