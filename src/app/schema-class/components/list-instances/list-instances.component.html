<mat-toolbar color="primary" class="toolbar">
  {{this.className.className}}
</mat-toolbar>
<section class="table-container" tabindex="0">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8 demo-table">
    <!-- Attribute Name Column -->
    <ng-container matColumnDef="dbId">
      <th mat-header-cell *matHeaderCellDef>Database Identifier</th>
      <td mat-cell *matCellDef="let element">{{element.dbId}}</td>
    </ng-container>

    <!-- Value Type Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display Name</th>
      <td mat-cell *matCellDef="let element">{{element.displayName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
</section>
