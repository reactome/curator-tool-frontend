<section class="table-container" tabindex="0">
  <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="dbId">
      <th mat-header-cell *matHeaderCellDef>Database Identifier</th>
      <td mat-cell *matCellDef="let element">
        {{element.dbId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.displayName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <ng-container>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </ng-container>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Instances Selected</td>
    </tr>
  </table>
</section>
