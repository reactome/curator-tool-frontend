<section class="table-container" tabindex="0">
  <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8 instance-list-table">

    <ng-container matColumnDef="dbId">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        {{element.dbId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        {{element.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="removeInstance">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="column-right" mat-cell *matCellDef="let element">
        <button color="primary" mat-icon-button (click)="navigate(element.dbId)"
                matTooltip="View Instance" matTooltipPosition="left">
          <mat-icon>launch</mat-icon>
        </button>
        <button color="warn" mat-icon-button (click)="removeInstance(element)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </ng-container>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Instances Selected</td>
    </tr>
  </table>
</section>
