<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 instance-list-table">
  <!-- dbId Column -->
  <ng-container matColumnDef="dbId">
    <th mat-header-cell *matHeaderCellDef>dbId</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        {{element.dbId}}
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a routerLink="/instance_view/{{element.dbId}}">{{element.dbId}}</a><br>
      </ng-container>
    </td>
  </ng-container>

  <!-- Display Name Column -->
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef>Display Name</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isSelection">
        {{element.displayName}}
      </ng-container>
      <ng-container *ngIf="!isSelection">
        <a routerLink="/instance_view/{{element.dbId}}">{{element.displayName}}</a>
      </ng-container>
      <br></td>
  </ng-container>

  <!-- Action Buttons Column -->
  <ng-container matColumnDef="actionButtons">
    <th mat-header-cell *matHeaderCellDef></th>
      <td class="column-right" mat-cell *matCellDef="let element">
        <ng-container *ngIf="actionButtons.length > 0 && isSelection">
        <button color="primary" *ngFor="let button of actionButtons" mat-icon-button (click)="click(element, button)"
                matTooltip="View Instance" matTooltipPosition="left">
          <mat-icon>{{button}}</mat-icon>
        </button>
        </ng-container>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <ng-container *ngIf="!isSelection">
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </ng-container>
  <ng-container *ngIf="isSelection">
    <tr
      mat-row
      (click)="onRowClick(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the search key:</td>
  </tr>
</table>
